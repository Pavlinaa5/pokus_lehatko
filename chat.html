<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Chat s AI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: scroll; }
    .user { color: blue; margin: 0.5rem 0; }
    .ai { color: green; margin: 0.5rem 0; }
    #instructions { margin-bottom: 1rem; font-weight: bold; color: darkblue; }
  </style>
</head>
<body>

<h2>Chat s AI</h2>
<div id="instructions"></div>
<div id="chat"></div>
<textarea id="input" rows="3" style="width:100%"></textarea><br/>
<button id="send">Odeslat</button>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const respondent = urlParams.get('respondent');
  if(!respondent) alert('Chyb칤 respondent ID!');

  const chatDiv = document.getElementById('chat');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send');
  const instructionsDiv = document.getElementById('instructions');

  let finished = false;

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.textContent = text;
    div.className = sender;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // 游댳 Na캜teme instrukce podle skupiny
  fetch(`/get-instructions?respondent=${respondent}`)
    .then(res => res.json())
    .then(data => {
      instructionsDiv.innerText = data.instructions;
    })
    .catch(err => {
      console.error('Chyba p콏i na캜칤t치n칤 instrukc칤:', err);
      instructionsDiv.innerText = 'Nepoda콏ilo se na캜칤st instrukce.';
    });

  sendBtn.onclick = async () => {
    if(finished) {
      alert('Konverzace je ukon캜ena. Pros칤m, vra콘te se zp캩t k dotazn칤ku.');
      return;
    }
    const message = input.value.trim();
    if(!message) return;
    addMessage(message, 'user');
    input.value = '';
    const response = await fetch('/send-message', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ respondent, message })
    });
    const data = await response.json();
    addMessage(data.message, 'ai');
    if(data.finished) {
      finished = true;
      alert('D캩kujeme za konverzaci! Nyn칤 budete p콏esm캩rov치ni zp캩t k dotazn칤ku.');
      // P콏esm캩rov치n칤 zp캩t (doplnila jsi URL dotazn칤ku, j치 jen p콏ipojil respondent jako query param)
      window.location.href = 'https://pavl--naa.limesurvey.net/168223?lang=cs&respondent=' + encodeURIComponent(respondent);
    }
  };
</script>

</body>
</html>
